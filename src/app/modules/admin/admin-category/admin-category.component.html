<h1>Lista kategorii <button mat-raised-button color="accent" routerLink="/admin/categories/add">Dodaj kategoriÄ™ <mat-icon>add</mat-icon></button> </h1>

<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Akcje </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [routerLink]="['/admin/categories/update', element.id]">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="confirmDelete(element)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Obraz </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="{{'/admin/products/update/' +
      element.id}}">
        <img *ngIf="!element?.image" src="/assets/image-placeholder.png" mat-card-lg-image width="150">
        <img *ngIf="element?.image" src="{{'/api/data/productImage/'+ element?.image}}" width="150">
      </a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
